name: example
description: A example of essential_components library for AngularDart developers. This example is gallery of components
version: 1.0.7
homepage: https://github.com/insinfo/essential_components
authors: 
  - Isaque Neves <insinfo2008@gmail.com> 
  - Thiago Cunha <thiagosantoscunha@outlook.com>

environment:
  sdk: '>=2.4.0 <3.0.0'

dependencies:
  angular: ^6.0.0-alpha+1  
  angular_router: ^2.0.0-alpha+21
  http: ^0.12.0+4
  stream_transform: ^1.1.0  
  js: ^0.6.1+1
  money: ^0.2.1
  decimal: ^0.3.5
  c3: ^0.1.0
  dio: ^3.0.8
  highlight: ^0.5.0
  sass_builder: ^2.1.2
  universal_html: any
  #essential_rest: ^1.0.18
  angular_forms: ^2.1.4
  # essential_components: 0.1.45
  essential_xlsx:
    path: ../

dev_dependencies:  
  angular_test: any
  build_runner: ^1.7.3
  build_test: ^0.10.12
  build_web_compilers: ^2.9.0
  pedantic: ^1.9.0
  test: any
  
